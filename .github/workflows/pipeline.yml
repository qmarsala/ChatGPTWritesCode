name: Create Release

on:
  push:
    branches:
      - main

env:
  RUNTIME: win-x64
  CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Build and Publish
      run: dotnet publish -r ${{ env.RUNTIME }} -c ${{ env.CONFIGURATION }} --self-contained true

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: v1.0.0
        draft: false
        prerelease: false

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ConsoleQuest.GreatEscape
        path: ConsoleQuest.GreatEscape\bin\${{ env.CONFIGURATION }}\net7.0\${{ env.RUNTIME }}\ConsoleQuest.GreatEscape.exe
